<body>

  <header>
    <h1>Pixelated Dreams</h1>

  <nav>
    <a href="index.html">Home</a>

    <a href="under-construction.html">Art</a>

  <main class="main-contact">
    <form name="contact" method="post" data-netlify="true">
      <table>
        <thead>
          <h2>Contact Me</h2>
        </thead>
        <tbody>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" size="28"></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" size="28"></td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea name="message" rows="7" cols="30"></textarea></td>
          </tr>
        </tbody>
      </table>
        <p class="submit-button"><input type="submit" name="submit" value="Submit"></p>
    </form>
  </main>

</body>
